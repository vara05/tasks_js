<html>
<head>
	<title>KeyUp</title>
</head>
<body>

    <h2 id="heading" style="font-family:Castellar;"></h2>
    <input id="inputbox" type="text" onkeyup="display()"/>
	<script type="text/javascript">
		function display(){
			var inputbox = document.getElementById('inputbox');
			var elem = document.getElementById('heading');
			elem.innerHTML = inputbox.value;
		}

	</script>

</body>
</html>
